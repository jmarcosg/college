<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Una demostración e implementación de la técnica de estudio y productividad 'Pomodoro'">

    <title>Pomodoro</title>

    <!-- icon -->
    <link rel="icon" type="image/png" href="assets/img/pomodoroIcon.png">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/timer.css">

    <!-- css animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="header">
        <a href="#" class="logo">Pomodoro</a>

        <div class="header-right">
            <a href="index.html" class="active">Inicio</a>
            <a href="pages/listaTareas.html">Tareas</a>
            <a href="pages/puntuacion.html">Puntuación</a>
            <a href="pages/info.html">Información</a>
            <a href="pages/contacto.html">Contacto</a>
        </div>
    </div>

    <div class="hvCenter">
        <div class="clock-box">
            <div class="timer">
                <span id="timer">25:00</span>
            </div>

            <div id="progressBar"></div>
        </div>
    </div>

    <div class="hvCenter">
        <div class="modeButtonsGroup">
            <button onclick="updateDuration(25)">Pomodoro</button>

            <button onclick="updateDuration(5)">Recreo corto</button>

            <button onclick="updateDuration(15)">Recreo largo</button>
        </div>
    </div>

    <div class="hvCenter">
        <div class="buttonsRow">
            <button class="btn-main" id="playPause" onclick="playPause()">Iniciar</button>
        </div>
    </div>

    <script src="assets/js/pomodoroTimer.js"></script>
