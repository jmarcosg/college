<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Marcos Gonzalez">
    <meta name="description" content="Una demostración e implementación de la técnica de estudio y productividad 'Pomodoro'">

    <title>Pomodoro</title>

    <!-- icons -->
    <link rel="icon" type="image/png" href="assets/img/pomodoroIcon.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/timer.css">
    <!-- css animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">Pomodoro</a>

        <div class="header-right">
            <a href="index.html" class="active">Inicio</a>
            <a href="listaTareas.html">Tareas</a>
            <a href="puntuacion.html">Puntuación</a>
            <a href="info.html">Información</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </div>

    <br>

    <main class="app">
        <div class="clockBox">
            <div class="clock" id="js-clock">
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
            </div>

            <div class="timerButtonsBox"></div>

            <div class="button-group mode-buttons" id="js-mode-buttons">
                <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">Pomodoro</button>

                <button data-mode="shortBreak" class="button mode-button" id="js-short-break">Short break</button>

                <button data-mode="longBreak" class="button mode-button" id="js-long-break">Long break</button>
            </div>

            <button class="startButton" data-action="start" id="js-btn">Iniciar</button>
        </div>
    </main>

    <script src="assets/js/pomodoroTimer.js"></script>
</body>

</html>
