<html>

<head>
    <title>evento mouse</title>
</head>

<body>
    <ul>
        <li onMouseOver="document.bgColor='white'">Blanco</li>
        <li onMouseOver="document.bgColor='black'">Negro</li>
        <li onMouseOver="document.bgColor='blue'">Azul</li>
        <li onMouseOver="document.bgColor='red'">Rojo</li>
        <li onMouseOver="document.bgColor='yellow'">Amarillo</li>
    </ul>
</body>

</html>
