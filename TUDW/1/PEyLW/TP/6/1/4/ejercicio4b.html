<html>

<head>
    <title>suma, resta, multiplicacion y division de dos numeros</title>
</head>

<body>
    <script type="text/javascript">
        var n1, n2, suma, resta, division, multiplicacion;
        n1 = prompt("Ingrese un numero", "escriba aqui");
        n2 = prompt("Ingrese otro numero", "escriba aqui");
        suma = parseInt(n1) + parseInt(n2);
        resta = parseInt(n1) - parseInt(n2);
        multiplicacion = parseInt(n1) * parseInt(n2);
        division = parseInt(n1) / parseInt(n2);
        document.writeln("La suma es = " + suma + "<br>");
        document.writeln("La resta es = " + resta + "<br>");
        document.writeln("La multiplicacion es = " + multiplicacion + "<br>");
        document.writeln("La division es = " + division + "<br>");
    </script>
</body>

</html>
