<html>

<head>
    <title>Formulario Inmobiliaria</title>
</head>

<body>
    <form>
        <label>Nombre:</label><br>
        <input type="text" name="nombrePersona" maxlength="25" size="30">

        <br><br>

        <label>Apellido:</label><br>
        <input type="text" name="apellidoPersona" maxlength="25" size="30">

        <br><br>

        <label>Direccion:</label><br>
        <input type="text" name="direccionPersona" maxlength="30" size="30">

        <br><br>

        <label>Telefono:</label><br>
        <input type="text" name="telefonoPersona" maxlength="15" size="30" value="0299-"><br>

        <br><br>

        <label>Opciones de compra:</label><br>
        <form>
            <input type="radio">Alquiler<br>
            <input type="radio" checked>Compra<br>
        </form>

        <label>Elija su pelicula:</label><br>
        <form>
            <input type="checkbox">Zona Centro<br>
            <input type="checkbox" checked>Zona Norte<br>
            <input type="checkbox" checked>Zona Sur<br>
        </form>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar formulario">
    </form>
</body>

</html>
