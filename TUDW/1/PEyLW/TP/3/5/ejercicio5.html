<html>

<head>
    <title>Formulario emails</title>
</head>

<body>
    <h3>Seleccion de emails:</h3>

    <form>
        <label for="email">Elija un email</label>
        <select id="email" name="email" size="5" multiple>
            <option value="email1">email1@asd.com</option>
            <option value="email2">email2@asd.com</option>
            <option value="email3">email3@asd.com</option>
            <option value="email4">email4@asd.com</option>
            <option value="email5">email5@asd.com</option>
        </select>
    </form><br>

    <input type="submit">

    <p>Mantenga apretado Ctrl (windows) / Command (Mac) para seleccionar multiples opciones.</p>
</body>

</html>
